<!DOCTYPE html>
<html>
  <head>
    <title>Hide Twitch Chat Users</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
  </head>
  <body>
    <h2>Hide Twitch Chat Users</h2>
    <textarea id="usernames" rows="5"></textarea>
    <br>
    <div class="row">
      <label class="switch">
        <input id="hide" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <span>Hide</span>
    </div>     
    <div class="row">
      <label class="switch">
        <input id="hide-mentions" type="checkbox">
        <span class="slider round"></span>
      </label>
      <span>Hide All Mentions</span>
    </div>     
    <script src="popup.js"></script>
  </body>
</html>
